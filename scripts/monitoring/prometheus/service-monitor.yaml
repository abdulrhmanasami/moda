# Service Monitor for MODA backend SLO monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: modamoda-backend-monitor
  namespace: default
  labels:
    app: modamoda-backend
spec:
  selector:
    matchLabels:
      app: modamoda-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 10s
    scrapeTimeout: 5s
  namespaceSelector:
    matchNames:
    - default
