name: Runtime Guard

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # كل 30 دقيقة على main

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (httpx)
        run: pip install httpx

      - name: Probe runtime (ASGI in-memory)
        run: python tools/runtime/runtime_probe.py

      - name: Runtime Guard
        run: python tools/governance/runtime_guard.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runtime-guard-reports
          path: |
            reports/runtime/perf.json
            reports/RUNTIME_GUARD.json
            reports/RUNTIME_GUARD.md
