name: commitlint

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Verify Conventional Commits
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          bash tools/ci/verify_commits.sh
