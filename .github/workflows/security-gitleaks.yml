name: Security - Gitleaks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
      # ثبّت نسخة ثابتة (عدّل الرقم إذا لزم)
        run: |
          set -e
          GITLEAKS_VERSION="8.18.0"
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run gitleaks (detect)
        id: detect
        run: |
          set +e
          mkdir -p reports
          CFG=""
          if [ -f ".gitleaks.toml" ]; then CFG="--config-path .gitleaks.toml"; fi
          gitleaks detect $CFG --redact --report-format sarif --report-path reports/gitleaks.sarif
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks.sarif

      - name: Fail if leaks found
        if: steps.detect.outputs.exit_code != '0'
        run: |
          echo "::error::Gitleaks found possible secrets. See Code Scanning alerts."
          exit 1
