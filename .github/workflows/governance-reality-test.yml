name: Governance - Reality Test

on:
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "23 3 * * 1" # أسبوعي
  workflow_dispatch:

permissions:
  contents: read

jobs:
  reality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Run Reality Test
        run: |
          python tools/governance/reality_test.py

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-reality-test
          path: reports/
