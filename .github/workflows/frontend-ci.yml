name: Frontend CI (lint only)

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: src/frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run ci:lint
