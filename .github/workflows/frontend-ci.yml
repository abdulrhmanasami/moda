name: Frontend CI

on: [pull_request, push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

        with: { node-version: '20' }

      - name: Install

        run: |

          cd src/frontend

          npm ci

      - name: Build

        run: |

          cd src/frontend

          npm run build