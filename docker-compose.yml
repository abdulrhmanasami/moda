version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: modamoda_postgres
    environment:
      POSTGRES_DB: modamoda_dev
      POSTGRES_USER: modamoda_user
      POSTGRES_PASSWORD: modamoda_pass_2025_secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modamoda_user -d modamoda_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: modamoda_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Celery Worker
  celery_worker:
    build: .
    container_name: modamoda_celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://modamoda_user:modamoda_pass_2025_secure@postgres/modamoda_dev
    volumes:
      - .:/app
      - /tmp/celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.backend.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: modamoda_celery_beat
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A src.backend.celery_app beat --loglevel=info

  # FastAPI Backend
  backend:
    build: .
    container_name: modamoda_backend
    environment:
      - DATABASE_URL=postgresql://modamoda_user:modamoda_pass_2025_secure@postgres/modamoda_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --reload --log-level info

  # MinIO for Local File Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: modamoda_minio
    environment:
      MINIO_ACCESS_KEY: modamoda_access_key
      MINIO_SECRET_KEY: modamoda_secret_key_2025_secure
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: modamoda_network
